<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
    <h1>FORM VALIDATION</h1>
    <div class="inputvalues">
        <p>Title:- <span id="titles" name="Title"></span></p>
        <p>Name:- <span id="names" name="Name"></span></p>
        <p>Phone_Number:- <span id="pnumber" name="Phonenumber"></span></p>
        <p>Email:- <span id="emails" name="Email"></span></p>
        <p>Upload:- <span id="file" name="Upload"></span></p>
    </div>
    <!-- <p name="showerror" id="displayerror"></p> -->
    <div id="errors"></div>
    <form name="form1" id="form">
        <!-- for submit section -->
<label for="title"></label>
<input type="text" name="Title" id="title" placeholder="Title, Must start with Capital Letter"><br>
<p id="error_title"></p>
<label for="name"></label>
<input type="text" name="Name" id="name" placeholder="Name"><br>
<p id="error_name"></p>
<label for="email"></label>
<input type="text" name="Email" id="email" placeholder="Email"><br>
<p id="error_email"></p>
<label for="phonenumber"></label>
<input type="number" name="Phonenumber" id="phonenumber" placeholder="Phone_Number"><br>
<p id="errorphone_number"></p>    
<input type="file" name="Upload" id="upload" onchange="getfileinfos()"><br><br>
<p id="files_informations"></p>
<p id="error_upload"></p>
<button type="submit">Submit</button>
<p id="error_submit"></p>
    </form><br>

</div>




        <script src="script.js"></script>    
</body>
</html>
